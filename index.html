<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PIG Game</title>
    <style>
        /* General Styling */
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f8ff;
            margin: 0;
            padding: 0;
            text-align: center;
            color: #333;
        }
        h1 {
            color: #444;
            font-size: 3rem;
            margin-top: 1rem;
        }

        /* Game Container */
        .container {
            margin: 20px auto;
            max-width: 800px;
            background-color: #fff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
            padding: 20px;
        }

        /* Player Scores */
        .scores {
            display: flex;
            justify-content: space-around;
            margin-bottom: 20px;
        }
        .player {
            background-color: #87cefa;
            padding: 10px 20px;
            border-radius: 10px;
            font-size: 1.2rem;
            font-weight: bold;
        }
        .current-turn {
            background-color: #ffcccb;
        }

        /* Buttons */
        button {
            padding: 10px 20px;
            margin: 10px;
            border: none;
            background-color: #4caf50;
            color: #fff;
            font-size: 1rem;
            cursor: pointer;
            border-radius: 5px;
        }
        button:disabled {
            background-color: #ccc;
            cursor: not-allowed;
        }

        button:hover {
            background-color: #45a049;
        }

        /* Messages */
        #message {
            font-size: 1.2rem;
            margin: 10px 0;
            color: #ff4500;
        }

        #winner {
            font-size: 2rem;
            font-weight: bold;
            color: #228b22;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <h1>PIG Game</h1>
    <div class="container">
        <div class="scores" id="playerScores"></div>
        <p id="message">Roll the dice to play!</p>
        <button id="rollBtn">Roll Dice ðŸŽ²</button>
        <button id="holdBtn">Hold ðŸ¤š</button>
        <div id="winner"></div>
    </div>

    <script>
        // Game Variables
        const maxScore = 50;
        let players = [];
        let currentPlayer = 0;
        let currentScore = 0;

        // DOM Elements
        const playerScoresDiv = document.getElementById("playerScores");
        const rollBtn = document.getElementById("rollBtn");
        const holdBtn = document.getElementById("holdBtn");
        const messageDiv = document.getElementById("message");
        const winnerDiv = document.getElementById("winner");

        // Initialize Game
        function initGame() {
            let numPlayers;
            do {
                numPlayers = prompt("Enter the number of players (2-4):");
            } while (isNaN(numPlayers) || numPlayers < 2 || numPlayers > 4);
            
            players = Array(parseInt(numPlayers)).fill(0);
            updateScores();
            messageDiv.textContent = `Player ${currentPlayer + 1}'s turn. Roll the dice!`;
        }

        // Update Scores on the Screen
        function updateScores() {
            playerScoresDiv.innerHTML = "";
            players.forEach((score, idx) => {
                const playerDiv = document.createElement("div");
                playerDiv.className = "player";
                if (idx === currentPlayer) playerDiv.classList.add("current-turn");
                playerDiv.textContent = `Player ${idx + 1}: ${score}`;
                playerScoresDiv.appendChild(playerDiv);
            });
        }

        // Roll the Dice
        function rollDice() {
            const roll = Math.floor(Math.random() * 6) + 1;

            if (roll === 1) {
                currentScore = 0;
                messageDiv.textContent = `Player ${currentPlayer + 1} rolled a 1! Turn over.`;
                nextPlayer();
            } else {
                currentScore += roll;
                messageDiv.textContent = `Player ${currentPlayer + 1} rolled a ${roll}. Current score: ${currentScore}`;
            }
            updateScores();
        }

        // Hold the Score
        function holdScore() {
            players[currentPlayer] += currentScore;
            currentScore = 0;

            if (players[currentPlayer] >= maxScore) {
                rollBtn.disabled = true;
                holdBtn.disabled = true;
                winnerDiv.textContent = `ðŸŽ‰ Player ${currentPlayer + 1} wins the game! ðŸŽ‰`;
            } else {
                nextPlayer();
            }
            updateScores();
        }

        // Move to Next Player
        function nextPlayer() {
            currentPlayer = (currentPlayer + 1) % players.length;
            messageDiv.textContent = `Player ${currentPlayer + 1}'s turn. Roll the dice!`;
        }

        // Event Listeners
        rollBtn.addEventListener("click", rollDice);
        holdBtn.addEventListener("click", holdScore);

        // Start the Game
        initGame();
    </script>
</body>
</html>
